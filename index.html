<!DOCTYPE HTML>
<html>
<head>
    <title>Twitter Sentiment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/c3/0.3.0/c3.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav></nav>
    <main class="container-fluid">
    </main>
	<script type="text/html" id="nav-template">
	</script>
    <script type="text/html" id="nav-item-template">
        <a href="#"><%= label %></a>
	</script>
    <script type="text/html" id="search-template">
        <span class="title">Search</span>
        <form>
            <input type="text" placeholder="Search term..." />
            <button>Search</button>
        </form>
        <p>
            Searching for tweets containing: <span class="search-keyword  label  label-success"><%= query %></span>
        </p>
    </script>
    <script type="text/html" id="tweets-layout-template">
        <span class="title">Tweets</span>
        <div class="options"></div>
        <div class="tweets"></div>
    </script>
	<script type="text/html" id="tweets-template">
		<table class="table table-striped">
            <thead>
                <th>User</th>
                <th>Tweet</th>
                <th>Sentiment</th>
            </thead>
            <tbody></tbody>
		</table>
	</script>
    <script type="text/html" id="tweet-template">
        <td><%= user.screen_name %></td>
        <td><%= text %></td>
        <td><span class="label <%= getSentimentClass() %>"><%= getSentimentLabel() %></span></td>
    </script>
    <script type="text/html" id="latest-tweets-template">
        <span class="title">Latest Tweets</span>
        <div class="latest-tweets"></div>
    </script>
    <script type="text/html" id="latest-tweets-item-template">
        <div class="latest-tweet__user">
            <img class="latest-tweet__user__image" src="<%= user.profile_image_url %>" />
        </div>
        <div class="latest-tweet__text">
            <p>
                <span class="latest-tweet__text__sentiment  alert  <%= getSentimentClass() %>"></span>
                <span class="latest-tweet__text__username"><%= user.screen_name %></span>
                <%= text %>
            </p>
        </div>
    </script>
    <script type="text/html" id="tweet-filters-template">
    </script>
    <script type="text/html" id="tweet-filter-template">
        <%= count %>
        <%= name %>
    </script>
    <script type="text/html" id="sentiments-template">
        <span class="title">Number of Tweets by Sentiment</span>
		<table class="table table-striped">
            <tbody></tbody>
		</table>
	</script>
    <script type="text/html" id="sentiment-template">
        <th><%= name %></th><td><%= count %></td>
	</script>
    <script type="text/html" id="gauge-template">
        <span class="title">Sentiment</span>
        <div id="chart"></div>
	</script>
    <!-- Pages -->
    <script type="text/html" id="dashboard-template">
        <div class="row">
            <div class="col-md-3">
                <div id="search"></div>
                <div id="gauge"></div>
                <div id="sentiments"></div>
            </div>
            <div class="col-md-9" id="tweets"></div>
        </div>
    </script>
    <script type="text/html" id="explore-template">
        <div class="col-md-12" id="tweets"></div>
    </script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/c3/0.3.0/c3.min.js"></script>
	<script src="/dist/js/0.0.1.twitter-sentiment.min.js"></script>
</body>
</html>
